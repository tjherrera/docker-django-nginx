{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Project{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>

</head>

<body>

    <!-- Main menu navigation -->
    <div class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
            <a class="navbar-brand" href="{% url 'home' %}">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Operations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Management</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <div class="input-group">
                        <input class="form-control border-secondary border-right-0 box-shadow-focus-0" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0" type="button">
                                <small><i class="fa fa-search form-control-feedback"></i></small>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <!-- Breadcrumbs and User information -->
        <nav class="navbar navbar-expand navbar-dark bg-dark py-1">
            <ol class="breadcrumb bg-dark p-0 my-0" id="navbarBreadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item">No Link</li>
                <li class="breadcrumb-item active">Active</li>
            </ol>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link py-0 text-info" href="#">{{ request.user }} <b><i class="fa fa-user-circle"></i></b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <div class="container-fluid" id="mainContent">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-bottom py-0">
        <span class="navbar-text mr-1">
            <small>Copyright &copy; 2019</small>
        </span>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
        <a class="navbar-brand mr-0" href="#">Logo</a>
    </nav>

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
    <!-- TODO: remove this in production -->
    <script type="text/javascript" src="{% static 'js/live.js' %}"></script>

</body>
